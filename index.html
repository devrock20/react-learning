<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title> React ⚛️</title>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            function Header(props){
                console.log(props);
                return (
                    <header>
                        <h1> {props.name}'s Kitchen</h1>
                    </header>
                );
            }

            function Main(props){
                return (
                    <section>
                        <p>
                            We Serve the most {props.adjective} food around.
                        </p>
                        <img height={200}
                         src="https://images.pexels.com/photos/262978/pexels-photo-262978.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="A Server presents two plates at a restarunt" />
                         <ul>
                            {props.dishes.map((dish, i) => (
                                <li key ={i}>{dish.title}</li>
                            ))}
                        </ul>
                    </section>
                );
            }

            function Footer(props){
                return (
                    <footer>
                        <p> Copyright {props.year} </p>
                    </footer>
                );
            }

            const dishes = [
                "Black Bean Soup",
                "Marconi and Chesse",
                "Potates",
                "Pizza"
            ];

            const dishObjects = dishes.map(
                (dish,i) => ({
                    id: i,
                    title: dish

            })
            );

            function App(){
                return (
                    <div>
                        <Header name="Cindy"/>
                        <Main adjective="amazing" dishes={dishObjects}/>
                        <Footer year={new Date().getFullYear()} />
                    </div>   
                );
            }
            ReactDOM.render(
                <App />,
                document.getElementById("root")
            );
        </script>
    </body>
</html>
